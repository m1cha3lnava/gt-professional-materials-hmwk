<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact page</title>
    <!-- Link to bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Link to my css -->
    <link rel="stylesheet" href="./assets/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <!-- Added to ensure scaling on all devices -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a
          class="navbar-brand mb-0 h1"
          href="https://m1cha3lnava.github.io/css-bootstraphmwk/"
          ><mark>Michael Nava</mark></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html"
                >Contact <span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <!-- Container for the page -->
      <div class="container border mt-5">
        <div class="row">
          <div class="col-6">
            <!--  Heading for the page. -->
            <h1>Contact</h1>
            <hr />
            <!-- Form with placeholders for form control -->
            <form>
              <!-- Name field -->
              <div class="form-group">
                <label for="formName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="formName"
                  placeholder="Name"
                />
              </div>
              <!-- Email field -->
              <div class="form-group">
                <label for="formEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="formEmail"
                  placeholder="Email"
                />
              </div>
              <!-- Message field -->
              <div class="form-group">
                <label for="formMessage">Message</label>
                <input
                  type="text"
                  class="form-control"
                  id="formMessage"
                  placeholder="Message"
                />
              </div>
              <button type="button" class="btn btn-info btn-lg">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
